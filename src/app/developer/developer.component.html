<div class="container">

  <h1> Presentation </h1>

  <h2> Future Dev!</h2>

  <h3>{{ developer.firstName }} {{ developer.lastName }}</h3>
  <h3>I'm {{ developer.age }}</h3>
  <h3>gender: {{ developer.gender }}</h3>
  <h3>{{ developer.bio }}</h3>
  <h3> My skills:
    <ul>
      <li *ngFor="let skill of developer.skill">
        <app-skill [skill]="skill"></app-skill>
      </li>
    </ul>
  </h3>

</div>
